<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Preview & Testing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #eaeaea;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #e94560, #2dd4bf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #8892a4;
      font-size: 0.95rem;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 12px 16px;
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 8px;
      color: #eaeaea;
      font-size: 1rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #e94560;
      background: #0f3460;
    }

    button {
      padding: 12px 24px;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #d63556;
    }

    button:active {
      transform: scale(0.98);
    }

    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .status.loading {
      background: #0f3460;
      color: #2dd4bf;
      display: block;
    }

    .status.success {
      background: rgba(45, 212, 191, 0.15);
      color: #2dd4bf;
      border: 1px solid rgba(45, 212, 191, 0.35);
      display: block;
    }

    .status.error {
      background: rgba(233, 69, 96, 0.15);
      color: #fca5ac;
      border: 1px solid rgba(233, 69, 96, 0.35);
      display: block;
    }

    .quiz-info {
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }

    .quiz-info.show {
      display: block;
    }

    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #0f3460;
    }

    .quiz-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .quiz-meta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .meta-badge {
      background: rgba(45, 212, 191, 0.15);
      border: 1px solid rgba(45, 212, 191, 0.35);
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      color: #2dd4bf;
    }

    .questions-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .question-card {
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 10px;
      padding: 16px;
      transition: border-color 0.2s;
    }

    .question-card:hover {
      border-color: #e94560;
    }

    .question-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(136, 146, 164, 0.2);
    }

    .question-number {
      background: #0f3460;
      color: #2dd4bf;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 700;
      flex-shrink: 0;
    }

    .question-type {
      background: rgba(45, 212, 191, 0.15);
      color: #2dd4bf;
      padding: 2px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .question-text {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 12px;
      line-height: 1.4;
      color: #fff;
    }

    .question-content {
      margin-left: 44px;
    }

    .options-list {
      list-style: none;
      margin-bottom: 12px;
    }

    .option-item {
      padding: 8px 12px;
      background: rgba(15, 52, 96, 0.5);
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 0.9rem;
      border-left: 3px solid #0f3460;
    }

    .option-item.correct {
      border-left-color: #2dd4bf;
      background: rgba(45, 212, 191, 0.1);
      color: #2dd4bf;
      font-weight: 600;
    }

    .option-icon {
      font-weight: 700;
      margin-right: 8px;
      opacity: 0.7;
    }

    .answer-section {
      background: rgba(45, 212, 191, 0.08);
      border: 1px solid rgba(45, 212, 191, 0.2);
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 0.9rem;
      margin-top: 12px;
    }

    .answer-label {
      color: #8892a4;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .answer-value {
      color: #2dd4bf;
      word-break: break-word;
    }

    .duration {
      font-size: 0.85rem;
      color: #8892a4;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(136, 146, 164, 0.2);
    }

    .no-questions {
      text-align: center;
      padding: 40px 20px;
      color: #8892a4;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>⚡ Quiz Preview & Testing</h1>
      <p class="subtitle">View all questions in a quiz without starting a game session</p>
    </header>

    <div class="input-section">
      <input
        type="text"
        id="quizSlug"
        placeholder="Enter quiz slug (e.g., animals-pack-quiz)"
        autocomplete="off"
      />
      <button onclick="loadQuiz()">Load Quiz</button>
    </div>

    <div id="status" class="status"></div>

    <div id="quizInfo" class="quiz-info">
      <div class="quiz-header">
        <div>
          <div class="quiz-title" id="quizTitle">Quiz</div>
        </div>
        <div class="quiz-meta">
          <div class="meta-badge" id="quizPreset">Classic</div>
          <div class="meta-badge" id="quizCount">0 questions</div>
        </div>
      </div>

      <div id="questionsList" class="questions-grid"></div>
    </div>
  </div>

  <script>
    const quizSlugInput = document.getElementById('quizSlug');
    const statusDiv = document.getElementById('status');
    const quizInfoDiv = document.getElementById('quizInfo');
    const questionsList = document.getElementById('questionsList');

    // Load slug from URL if present
    const urlParams = new URLSearchParams(window.location.search);
    const urlSlug = urlParams.get('quiz');
    if (urlSlug) {
      quizSlugInput.value = urlSlug;
      loadQuiz();
    }

    // Allow Enter key to load quiz
    quizSlugInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadQuiz();
    });

    async function loadQuiz() {
      const slug = quizSlugInput.value.trim();
      if (!slug) {
        showStatus('Please enter a quiz slug', 'error');
        return;
      }

      showStatus('Loading quiz...', 'loading');
      quizInfoDiv.classList.remove('show');

      try {
        const response = await fetch(`/api/quiz-preview/${slug}`);
        const data = await response.json();

        if (!response.ok) {
          showStatus(`Error: ${data.error || 'Quiz not found'}`, 'error');
          return;
        }

        displayQuiz(data);
        showStatus(`✓ Loaded ${data.totalQuestions} questions`, 'success');
      } catch (err) {
        showStatus(`Error: ${err.message}`, 'error');
        console.error(err);
      }
    }

    function displayQuiz(data) {
      document.getElementById('quizTitle').textContent = data.slug;
      document.getElementById('quizPreset').textContent = `${data.preset} preset`;
      document.getElementById('quizCount').textContent = `${data.totalQuestions} questions`;

      questionsList.innerHTML = '';

      if (!data.questions || data.questions.length === 0) {
        questionsList.innerHTML = '<div class="no-questions">No questions found</div>';
        quizInfoDiv.classList.add('show');
        return;
      }

      data.questions.forEach((q) => {
        const card = document.createElement('div');
        card.className = 'question-card';

        let content = `
          <div class="question-header">
            <div class="question-number">${q.index}</div>
            <div class="question-type">${q.type}</div>
          </div>
          <div class="question-content">
            <div class="question-text">${escapeHtml(q.text)}</div>
        `;

        if (q.type === 'single' || q.type === 'multi') {
          content += '<ul class="options-list">';
          (q.options || []).forEach((opt, idx) => {
            const isCorrect =
              (q.type === 'single' && Array.isArray(q.correctAnswer) && q.correctAnswer.includes(idx)) ||
              (q.type === 'single' && q.correctAnswer === idx) ||
              (q.type === 'multi' && Array.isArray(q.correctAnswer) && q.correctAnswer.includes(idx));
            content += `<li class="option-item ${
              isCorrect ? 'correct' : ''
            }"><span class="option-icon">${String.fromCharCode(65 + idx)}</span>${escapeHtml(opt)}</li>`;
          });
          content += '</ul>';
          if (q.correctAnswer !== undefined) {
            const answer = Array.isArray(q.correctAnswer)
              ? q.correctAnswer.map((i) => String.fromCharCode(65 + i)).join(', ')
              : String.fromCharCode(65 + q.correctAnswer);
            content += `<div class="answer-section"><div class="answer-label">Correct Answer</div><div class="answer-value">${answer}</div></div>`;
          }
        } else if (q.type === 'type') {
          const answers = Array.isArray(q.acceptedAnswers)
            ? q.acceptedAnswers.join(', ')
            : String(q.acceptedAnswers);
          content += `<div class="answer-section"><div class="answer-label">Accepted Answers</div><div class="answer-value">${escapeHtml(answers)}</div></div>`;
        } else if (q.type === 'match') {
          content += '<ul class="options-list">';
          (q.pairs || []).forEach((pair, idx) => {
            content += `<li class="option-item"><strong>${escapeHtml(pair.left)}</strong> ⟷ <span class="correct">${escapeHtml(pair.right)}</span></li>`;
          });
          content += '</ul>';
        } else if (q.type === 'order') {
          content += '<ul class="options-list">';
          (q.items || []).forEach((item, idx) => {
            content += `<li class="option-item"><strong>${idx + 1}.</strong> ${escapeHtml(item)}</li>`;
          });
          content += '</ul>';
          if (q.correctOrder) {
            const order = q.correctOrder.map((i) => String(i + 1)).join(' → ');
            content += `<div class="answer-section"><div class="answer-label">Correct Order</div><div class="answer-value">${order}</div></div>`;
          }
        } else if (q.type === 'boss') {
          content += '<ul class="options-list">';
          (q.options || []).forEach((opt, idx) => {
            content += `<li class="option-item"><span class="option-icon">${String.fromCharCode(
              65 + idx
            )}</span>${escapeHtml(opt)}</li>`;
          });
          content += '</ul>';
          if (q.correctAnswer !== undefined) {
            const answer = String.fromCharCode(65 + q.correctAnswer);
            content += `<div class="answer-section"><div class="answer-label">Correct Answer</div><div class="answer-value">${answer}</div></div>`;
          }
          if (q.boss) {
            content += `<div class="answer-section"><div class="answer-label">Boss</div><div class="answer-value">${escapeHtml(q.boss.name)} (${q.boss.hp} HP)</div></div>`;
          }
        }

        content += `<div class="duration">⏱️ Duration: ${q.duration}s</div>`;
        content += '</div>';

        card.innerHTML = content;
        questionsList.appendChild(card);
      });

      quizInfoDiv.classList.add('show');
    }

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
