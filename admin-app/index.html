    <!-- Apply saved theme immediately to avoid flash -->
    <script>
      (function(){
        try {
          document.documentElement.setAttribute('data-theme', 'light');
          localStorage.setItem('quizAdminTheme', 'light');
        } catch(e) {}
      })();
    </script>
    <!-- Prevent browser zoom (Ctrl+scroll, Ctrl+±, pinch) and page dragging -->
    <script>
      document.addEventListener('wheel', function(e){ if(e.ctrlKey){ e.preventDefault(); } }, { passive: false });
      document.addEventListener('keydown', function(e){ if(e.ctrlKey && (e.key==='+' || e.key==='-' || e.key==='=' || e.key==='0')){ e.preventDefault(); } });
      /* Block touchmove on the document itself (iOS rubber-band / overscroll prevention).
         Scrollable children opt back in with their own non-passive touchmove handlers. */
      document.addEventListener('touchmove', function(e) {
        if (e.target && e.target.closest && e.target.closest('[data-scrollable]')) return;
        e.preventDefault();
      }, { passive: false });
    </script>
